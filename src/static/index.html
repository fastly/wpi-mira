<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Display</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body, html {
            width: 100vw; /* Full width of viewport */
            height: 100vh; /* Full height of viewport */
            display: flex; /* Use flexbox for layout */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            margin: 0; /* Remove default margin */
        }

        canvas {
            width: 50%; /* 60% of the viewport width */
            height: 100vh; /* 100% of the viewport height */
        }

        #myChart {
            width: 100%; /* Occupy full width within parent */
            height: 100%; /* Occupy full height within parent */
        }

        #msgs {
            width: 30%;
            height: 90%;
            overflow: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .right-elements {
            top: 0;
            width: 20%;
            padding: 10px;
        }
    </style>
</head>
<body onload="onLoad()">
<canvas id="myChart"></canvas>
<div id="msgs"></div>
<div class="right-elements">
    <h1>Select filter display:</h1>
    <select id="subscriptionSelect"></select>
    <button onclick="openPage()">Go</button>
</div>
</body>
<script src="script.js"></script>
</html>
