<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Display</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body, html {
            width: 100vw; /* Full width of viewport */
            height: 100vh; /* Full height of viewport */
        }

        .top-right-element {
            position: fixed;
            top: 0;
            right: 50px;

        }

        .scroll-box {
            width: 300px; /* Set the width */
            height: 200px; /* Set the height */
            overflow: scroll; /* vertical and horizontal scroll bar */
            border: 1px solid #ccc; /* Optional: Add a border for visualization */
            padding: 10px; /* Optional: Add padding */
        }

        .middle-top {
            position: fixed;
            top: 0;
            right: 500px;
        }

        #myChart {
            width: 90%;
            height: 100%;
            /*bottom: 500px;*/
        }

        #msgs {
            position: fixed;
            bottom: 300px;
            left: 10px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body onload="onLoad()">
<canvas id="myChart"></canvas>
<div id="msgs" class="scroll-box  middle-top"></div>
<div id="dropdownContainer" class="top-right-element">
    <h1>Select filter display:</h1>
    <select id="subscriptionSelect"></select>
    <button onclick="openPage()" >Go</button>
</div>
</body>
<script src="script.js"></script>
</html>
