<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph Display</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
       #myChart {
            width: 400px;
            height: 500px;
        }
        #numbersContainer {
            position: fixed;
            bottom: 10px;
            left: 10px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
<canvas id="myChart"></canvas>
<div id="numbersContainer"></div>
<script src="script.js"></script>

</body>
</html>
